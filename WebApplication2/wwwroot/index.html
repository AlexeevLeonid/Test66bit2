<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>>Каталог футболистов 3.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="mx-auto border p-3 m-0" style="width: 50%">
        <div class="border p-3">Каталог футболистов 3.0<br />  <a href="/list">Список добавленных футболистов</a></div><br />
        <h4><div id="formTitle"></div></h4> <br />
        <form>
            <input type="hidden" id="soccerId" />
            <table class="table">
                <tr>
                    <td>
                        Имя
                    </td>
                    <td>
                        <input type="text" id="name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Фамилия
                    </td>
                    <td>
                        <input type="text" id="surname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Пол
                    </td>
                    <td>
                        <select id="sex"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Дата рождения
                    </td>
                    <td>
                        <input type="date" id="date" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Введите название команды
                    </td>
                    <td>
                        <input type="text" id="teamInput" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Или выберите из существующих
                    </td>
                    <td>
                        <select id="teamSelect"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Страна
                    </td>
                    <td>
                        <select id="country"></select>
                    </td>
                </tr>
            </table>
            <div class="">
                <div class="">
                    <input type="button" id="send" value="Отправить данные" />
                </div>
            </div>
        </form>
    </div>
    <script src="\js\signalr\dist\browser\signalr.js"></script>
    <script src="\js\indexScript.js"></script>

</body>
</html>
